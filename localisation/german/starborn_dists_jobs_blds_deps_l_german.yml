 building_starborn_dark_matter_extractor:0 "Dark Matter Generator"
 building_starborn_dark_matter_extractor_desc:0 "This facility uses gravitational lensing to allow brave researchers to generate $sr_dark_matter$.  Due to $sr_dark_matter$s tendency to explode on contact with regular matter, the facility is extensively shielded and as far from anything of value as possible.  It is not a place for those of a nervous disposition."
 mod_building_starborn_dark_matter_extractor_max:0 "§Y$building_starborn_dark_matter_extractor$§!"

 building_starborn_living_metal_extractor:0 "Living Metal Refinery"
 building_starborn_living_metal_extractor_desc:0 "Built above $sr_living_metal$ caverns to extract and refine small amounts of the material, the staff team of extractors are often quiet, contemplative types who facilitate the process without upsetting the mass as a whole."
 mod_building_starborn_living_metal_extractor_max:0 "§Y$building_starborn_living_metal_extractor$§!"

 building_starborn_zro_extractor:0 "Zro Temple"
 building_starborn_zro_extractor_desc:0 "With its members vacant expressions, strange rank system and odd behaviours, the temple spends almost as much time trying to convince people that it's not a cult as actually refining $sr_zro$, the process of which is a closely guarded secret."
 mod_building_starborn_zro_extractor_max:0 "§Y$building_starborn_zro_extractor$§!"

 building_starborn_nanite_complex:0 "Nanite Production Complex"
 building_starborn_nanite_complex_desc:0 "Extracting usable amounts of $nanites$ from the parent body is a deceptively simple task, but with dire consequences for errors.  The facility contains extensive shielding to prevent 'grey goo' outbreaks."

 building_starborn_alloy_foundry:0 "Alloy Mining and Refining Complex"
 building_starborn_alloy_foundry_desc:0 "The alloy deposits we have access to warrant the construction of a large refining and foundary facility that improves the base deposit and enables further extraction."

 building_starborn_generator_complex:0 "Generator Complex"
 building_starborn_generator_complex_desc:0 "The sheer amount of energy we can harvest from the stellar body we orbit warrants the construction of this complex that improves our energy generation."

 building_starborn_mining_bay:0 "Mineral Mining Complex"
 building_starborn_mining_bay_desc:0 "The sheer amount of minerals we can harvest from the stellar body we orbit warrants the construction of this complex that improves the our minerals production"

 building_starborn_habitation_dome:0 "Habitation Dome"
 building_starborn_habitation_dome_desc:0 "Sometimes $district_hab_housing_plural$ are insufficient to house the population, these domes provide additional space and one heck of a view"

 building_starborn_obelisk_nuked:0 "Monument to Paradise"
 building_starborn_obelisk_nuked_desc:0 "A giant obelisk of black stone with a large surrounding garden and visitors centre.  As much of the site as possible is made from reclaimed wreckage to serve as an unmistable reminder.\nThe names of what nations we remember are etched into the obelisk, while the visitors centre teaches we we know about our worlds cultural history.\nStanding here, looking at this monument surrounded by the twisted ruins of our homeworld, it is impossible not to feel a great sense of loss and a sense of the futility of war"

 building_starborn_obelisk_restored:0 "Monument to Triumph"
 building_starborn_obelisk_restored_desc:0 "A giant obelisk of black stone with a large surrounding garden and visitors centre.  As much of the site as possible is made from reclaimed wreckage to serve as an unmistable reminder.\nIt serves forever as a moument to our ancestors folly, and of our resolve to atone for their sins and correct their mistakes."

 d_starborn_ruins:0 "£blocker£ Ruins"
 d_starborn_ruins_desc:0 "This once major settlement is now a crumbling ruin, occupied only by the decaying bodies of its inhabitants."
 d_starborn_wasteland:0 "£blocker£ Radiation Zone"
 d_starborn_wasteland_desc:0 "A region that was the target of numerous nuclear warheads. Though the radiation in this area has decreased since the initial impact, it is still unfit for habitation barring a major clean-up effort."
 
 d_starborn_nanites:0 "Nanites"
 d_starborn_nanites_desc:0 "An exploitable source of £nanites£§Y$nanites$§!."

 d_starborn_refund_size_2:0 "Recycled §Y$alloys$§!"
 d_starborn_refund_size_2_desc:0 "The small size of the habitat has resulted in fewer §Y$alloys$§! required for essential maintenance and the excess is refunded to the state"

